{% extends 'base/base.html' %}
{% block nav %}
    {% include 'base/nav.html' %}
{% endblock %}
{%block content%}
<!-- single -->
<div class="single">
    <div class="container">
        <div class="col-md-5 single-left">
            <div class="flexslider">
                <ul class="slides">
                    {% for i in list_image %}
                    <li data-thumb="{{url_for('static', filename = i.image )}}">
                        <div class="thumb-image"> <img src="{{url_for('static', filename = i.image )}}" data-imagezoom="true" class="img-responsive" alt=""> </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <!-- flexslider -->
                <script defer src="{{url_for('static', filename='js/jquery.flexslider.js')}}"></script>
                <link rel="stylesheet" href="{{url_for('static', filename='css/flexslider.css')}}" type="text/css" media="screen" />
                <script>
                // Can also be used with $(document).ready()
                $(window).load(function() {
                  $('.flexslider').flexslider({
                    animation: "slide",
                    controlNav: "thumbnails"
                  });
                });
                </script>
            <!-- flexslider -->
            <!-- zooming-effect -->
                <script src="{{url_for('static', filename='js/imagezoom.js')}}"></script>
            <!-- //zooming-effect -->
        </div>
        <div class="col-md-7 single-right">
            <div style="font-size:28px; font-weight:bold; color:#ff5063">{{book.name}}</div>
            <div>
                <span style="font-size:25px; font-weight:bold;">{{book.price *(1-book.discount)}} VND</span><span style="text-decoration: line-through; font-size:13px;">{{book.price}} VND</span>
            </div>
            <div class="description">
                <div style="font-size:18px;">Tác giả: {{book.author}}</div>
                <br/>
                <div style="font-size:18px;">NXB: {{book.publisher}}</div>
            </div>
